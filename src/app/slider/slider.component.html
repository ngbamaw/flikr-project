<div class="slider">
  <p-carousel
    [value]="images"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
  >
    <ng-template pTemplate="header">
      <h5>Basic</h5>
    </ng-template>
    <ng-template let-image pTemplate="item">
      <div class="photo-item">
        <div class="photo-item-content">
          <div class="p-mb-3">
            <img
              [src]="buildImgSrc(image)"
              [alt]="image.id"
              class="product-image"
            />
          </div>
          <h4 class="p-mb-1">{{ image.title }}</h4>
          <div>
            <div class="car-buttons p-mt-5">
              <p-button
                type="button"
                styleClass="p-button p-button-rounded p-mr-2"
                icon="pi pi-search"
              ></p-button>
              <p-button
                type="button"
                styleClass="p-button-success p-button-rounded p-mr-2"
                icon="pi pi-star"
              ></p-button>
              <p-button
                type="button"
                styleClass="p-button-help p-button-rounded"
                icon="pi pi-cog"
              >
              </p-button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
