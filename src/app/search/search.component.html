<form
    [formGroup]="searchForm"
    (ngSubmit)="onSubmit(searchForm.value)"
    ngNativeValidate
>
    <input
        type="text"
        minlength="2"
        required
        name="tags"
        id="tags"
        placeholder="Search.."
        formControlName="tags"
        pInputText
    />
    <p-dropdown
        [options]="sizes"
        [(ngModel)]="selectedSize"
        formControlName="size"
        placeholder="Choose your prefered size"
        optionLabel="label"
        [showClear]="true"
    ></p-dropdown>
    <p-calendar
        formControlName="min_date"
        placeholder="Minimum upload date"
    ></p-calendar>
    <p-calendar
        formControlName="min_date"
        placeholder="Maximum upload date"
    ></p-calendar>
    <label form="added_tags">Added tags</label>
    <p-chips
        type="text"
        id="added_tags"
        name="added_tags"
        separator=","
        formControlName="added_tags"
    ></p-chips>
    <div *ngIf="tags.hasError('whitespace')">
        Inputs must be comma seperated, no spaces allowed
    </div>
    <label for="in_gal">Must be in gallery</label>
    <p-inputSwitch
        name="in_gal"
        id="in_gal"
        formControlName="is_in_gallery"
    ></p-inputSwitch>
    <p-button label="Search photos" type="submit"></p-button>
</form>
