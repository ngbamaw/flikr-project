<div class="sweep">
    <button
        pButton
        pRipple
        type="button"
        class="p-button-rounded arrow-btn"
        icon="pi pi-arrow-left"
        (click)="moveLeft = true"
    ></button>
    <div *ngFor="let image of images">
        <app-image [image]="image"></app-image>
    </div>
    <button
        pButton
        pRipple
        type="button"
        class="p-button-rounded arrow-btn"
        icon="pi pi-arrow-right"
        (click)="moveRight = true"
    ></button>
</div>
